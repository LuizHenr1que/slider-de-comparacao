<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>slider de comparação</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="comparison">
      <div class="figure">
        <div id="divisor"></div>
      </div>
      <input
        type="range"
        min="0"
        max="100"
        value="50"
        id="slider"
        oninput="moveDivisor()"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
